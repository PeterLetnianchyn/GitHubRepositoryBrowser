<h1>Trending</h1>
<mat-card class="example-card" *ngFor="let repository of (repositories$ |async)">
    <mat-card-header>

        <mat-card-title><a class="rep-aurhor">{{repository.author}}</a>/<a class="rep-name">{{repository.name}}</a> <a class="stars"><mat-icon>star</mat-icon>{{repository.stars}}</a>

        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
                  <p>{{repository.description}}</p>      
    </mat-card-content>
    <mat-card-actions>

    </mat-card-actions>
</mat-card>
