<h1>Trending</h1>
<mat-card class="example-card" *ngFor="let repository of (repositories$ | async)" (click)=onSelect(repository)>
    <mat-card-header>

        <mat-card-title>
            <div class="repository">  
                <a class="rep-aurhor">{{repository.author}}/{{repository.name}}</a> 
            </div>
            <div>
                <a class="stars"><mat-icon>star</mat-icon>{{repository.stars}}</a>
            </div> 
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
                  <p>{{repository.description}}</p>      
    </mat-card-content>
    <mat-card-actions>

    </mat-card-actions>
</mat-card>
